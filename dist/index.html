<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfdabd94cd.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
<script defer src="main.js"></script></head>

<body>
    <div class="container">
        <div class="todo box">
            <h1 class="title">Today's To Do</h1>
            <button type="button" class="refresh btn" onClick="window.location.reload();">
                <i id="refresh" class="fa-solid fa-rotate"></i>
            </button>
        </div>
        <form class="form task box" name="form" method="get">
            <input type="text" name="task" class="task-text full" placeholder="Add to your list..." required>
            <button type="submit" class="submit btn">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
        <ul class="task-list">
            <!-- taskList from js -->
        </ul>
        <div class="clear box">Clear all completed</div>
    </div>
</body>

</html>
