<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="/main.js"></script></head>

<body>
    <div class="container">
        <div class="title box">
            <h1 class="title">Today's To Do</h1>
            <button class="refresh">O</button>
        </div>
        <form class="form title">
            <input type="box text" class="new-task" placeholder="Add to your list...">
        </form>
        <ul class="task-list">

        </ul>
        <div class="box clear">Clear all completed</div>
    </div>
</body>

</html>
